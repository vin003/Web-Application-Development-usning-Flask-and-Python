<!DOCTYPE html>
<html>
<head>
	<title>ODD or EVEN </title>
</head>
<body>
<script type="text/javascript">
	var n =prompt("Enter your no." , "Type your number here "); 

	n=parseInt(n);

	if ( n == 0 )
		[window].alert("Entered number is Zero");
	
	
	else if ( n % 2 == 0)
	{
		window.alert("Enterd number is Even");

	}
	else {
		alert("Entered no. is Odd");
	}



</script>
</body>
</html>
